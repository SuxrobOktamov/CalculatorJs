<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="CalculatorApp">
          <header class="header">
            <h2> calc </h2>
            <div class="header_theme">
              <span> THEME </span>
              <div class="header_icon">
                <div class="num_icons">
                  <span onclick="darkHandle('darkOne')" >1</span>
                  <span onclick="darkHandle('darkTwo')" >2</span>
                  <span onclick="darkHandle('darkThree')" >3</span>
                </div>
                <div class="toggle">
                  <span class="toggle_icon"></span>
                </div>
              </div>
            </div>
          </header>
          <main>
            <div class="form">
              <div class="formTitle">
                <h1 id="Value">0</h1>
              </div>
              <div class="form_menu">
                <div class="form_menu_div _menu">
                  <button onclick="addHandlerItems('.')">.</button>
                  <button onclick={addHandlerItems(0)}>0</button>
                  <button onclick="changeHandle('/')">/</button>
                </div>

                <div class="form_menu_div _delt">
                  <button onclick="changeHandle('*')">x</button>
                  <button onclick="changeHandle('-')">-</button>
                  <button onclick="changeHandle('+')">+</button>
                  <button onclick="delHandler()">DEL</button>
                </div>

                <div class="result">
                  <button onclick="resHandler()">
                    <span>RESET</span>
                  </button>
                  <button onclick="resultHandle()">
                    <span>=</span>
                  </button>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    <script src="js/main.js"></script>
</body>
</html>
