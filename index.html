<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="CalculatorApp">
          <header class="header">
            <h2> calc </h2>
            <div class="header_theme">
              <span> THEME </span>
              <div class="header_icon">
                <div class="num_icons">
                  <span class="one">1</span>
                  <span class="two">2</span>
                  <span class="three">3</span>
                </div>
                <div class="toggle">
                  <span class="toggle_icon"></span>
                </div>
              </div>
            </div>
          </header>
          <main>
            <form class="form">
              <div class="formTitle">
                <h1>12345 </h1>
              </div>
              <div class="form_menu">

                <div class="form_menu_div _menu">

                </div>

                <div class="form_menu_div _edit">
                  <button>.</button>
                  <button>0</button>
                  <button>/</button>
                </div>

                <div class="form_menu_div _delt">
                  <button>DEL</button>
                  <button>+</button>
                  <button>-</button>
                  <button>x</button>
                </div>

                <div class="result">
                  <button>
                    <span>RESET</span>
                  </button>
                  <button>
                    <span>=</span>
                  </button>
                </div>
              </div>
            </form>
          </main>
        </div>
      </div>
    <script src="js/main.js"></script>
</body>
</html>
